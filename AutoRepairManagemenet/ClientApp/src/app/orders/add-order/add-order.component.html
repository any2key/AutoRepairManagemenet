<mat-card>
  <form [formGroup]="form" autocomplete="off">
    <mat-card-header>
      <mat-card-title>
        {{header}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div>
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Клиент</mat-label>
          <mat-select formControlName="client">
            <mat-option *ngFor="let c of clients" [value]="c">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Сотрудник</mat-label>
          <mat-select formControlName="employee">
            <mat-option *ngFor="let c of employers" [value]="c">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Работа</mat-label>
          <mat-select formControlName="job">
            <mat-option *ngFor="let c of jobs" [value]="c">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" style="width:100%">
          <mat-label>Запчасть</mat-label>
          <mat-select formControlName="autoPart">
            <mat-option *ngFor="let c of autoParts" [value]="c">{{c.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    </mat-card-content>
    <mat-card-actions style="padding-left:10%;padding-right:10%">
      <button cdkFocusInitial type="submit" mat-raised-button color="primary" style="width: 40%" (click)="apply()" #btnRef="matButton">Сохранить</button>
      <button mat-raised-button style="width: 40%" (click)="onNoClick()">Отмена</button>
    </mat-card-actions>
  </form>
</mat-card>
